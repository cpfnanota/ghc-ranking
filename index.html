<script>
const canvas = document.getElementById("particulas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
for (let i = 0; i < 80; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.8 + 0.5,
    d: Math.random() * 1 + 0.2,
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgba(255,255,255,0.8)";
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
    ctx.fill();
  });
  move();
}

function move() {
  particles.forEach(p => {
    p.y += p.d;
    if (p.y > canvas.height) {
      p.y = 0;
      p.x = Math.random() * canvas.width;
    }
  });
}

function animate() {
  draw();
  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

    ficha.style.position = "absolute";
    ficha.style.left = Math.random() * window.innerWidth + "px";
    ficha.style.top = "-40px";
    ficha.style.opacity = 0;
    ficha.style.transition = "transform 0.2s ease, opacity 1s ease";
    ficha.style.pointerEvents = "none";
    ficha.style.zIndex = 0;

    container.appendChild(ficha);

    fichas.push({
      element: ficha,
      x: parseFloat(ficha.style.left),
      y: -Math.random() * 800, // come√ßa mais acima ainda
      speed: Math.random() * 3.5 + 0.5, // velocidades bem variadas
      rotation: 0,
      rotationSpeed: (Math.random() - 0.5) * 6, // mais agita√ß√£o
      fading: false
    });

    setTimeout(() => ficha.style.opacity = 1, 300);
  }

  function animateFichas() {
    fichas.forEach(ficha => {
      ficha.y += ficha.speed;
      ficha.rotation += ficha.rotationSpeed;

      if (ficha.y > window.innerHeight && !ficha.fading) {
        ficha.fading = true;
        ficha.element.style.opacity = 0;

        setTimeout(() => {
          ficha.element.style.display = 'none';
          ficha.y = -50;
          ficha.x = Math.random() * window.innerWidth;
          ficha.element.style.transform = 'translate(' + ficha.x + 'px, ' + ficha.y + 'px) rotate(0deg)';
          ficha.element.style.left = ficha.x + "px";

          setTimeout(() => {
            ficha.fading = false;
            ficha.element.style.display = 'block';
            ficha.element.style.opacity = 1;
            ficha.rotation = 0;
          }, 100);
        }, 900);
      }

      ficha.element.style.transform =
        'translate(' + ficha.x + 'px, ' + ficha.y + 'px) rotate(' + ficha.rotation + 'deg)';
    });
    requestAnimationFrame(animateFichas);
  }

  animateFichas();
})();

function ativarFogos() {
  const canvas = document.getElementById("fogosCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.style.display = "block";

  let particles = [];

  for (let i = 0; i < 100; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: Math.random() * 4 + 1,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      speed: Math.random() * 6 + 2,
      angle: Math.random() * Math.PI * 2,
      alpha: 1
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      const vx = Math.cos(p.angle) * p.speed;
      const vy = Math.sin(p.angle) * p.speed;
      p.x += vx;
      p.y += vy;
      p.alpha -= 0.015;
      if (p.alpha <= 0) {
        particles.splice(i, 1);
      } else {
        ctx.beginPath();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    });

    if (particles.length > 0) {
      requestAnimationFrame(animate);
    } else {
      canvas.style.display = "none";
    }
  }

  animate();
}

    setTimeout(() => item.classList.add("show"), index * 200);
  });

  if (novoLider !== ultimoLider && ultimoLider !== null) {
    ativarFogos();
  }
  ultimoLider = novoLider;
}
</script>

<script>
async function carregarRankingDeJSON() {
  try {
    const resposta = await fetch('ranking.json');
    const dados = await resposta.json();

    const container = document.getElementById("ranking-container");
    container.innerHTML = ""; // Limpa conte√∫do antigo

    dados
      .sort((a, b) => b.pontos - a.pontos)
      .forEach((jogador, i) => {
        const div = document.createElement("div");
        div.className = "caixa-jogador";
        
        // Destaques visuais
        if (i === 0) div.style.background = "linear-gradient(45deg, gold, orange)";
        else if (i === 1) div.style.background = "linear-gradient(45deg, silver, #ccc)";
        else if (i === 2) div.style.background = "linear-gradient(45deg, #cd7f32, #a0522d)";

        div.innerHTML = `
          <strong>${i + 1}¬∫</strong> ‚Äî ${jogador.nome} <span style="float:right;">${jogador.pontos} üü°</span>
        `;
        container.appendChild(div);
      });
  } catch (e) {
    console.error("Erro ao carregar ranking.json:", e);
  }
}

window.addEventListener("load", carregarRankingDeJSON);
</script>
